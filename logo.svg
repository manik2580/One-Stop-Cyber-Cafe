<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <g id="monitor">
    <rect x="15" y="20" width="70" height="45" rx="3" fill="#2C3E50" />
    <rect x="18" y="23" width="64" height="39" rx="1" fill="#3498DB" />
    
    <rect x="22" y="28" width="20" height="3" fill="white" opacity="0.6">
      <animate attributeName="width" values="0;20;0" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="22" y="35" width="30" height="3" fill="white" opacity="0.6">
      <animate attributeName="width" values="0;30;0" dur="2.5s" repeatCount="indefinite" />
    </rect>
    
    <path d="M45 65 L40 75 L60 75 L55 65 Z" fill="#BDC3C7" />
    <rect x="35" y="75" width="30" height="3" rx="1" fill="#BDC3C7" />
    
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="0 0; 0 -3; 0 0" 
      dur="3s" 
      repeatCount="indefinite" />
  </g>

  <ellipse cx="50" cy="85" rx="15" ry="3" fill="#000" opacity="0.1">
    <animate attributeName="rx" values="15; 12; 15" dur="3s" repeatCount="indefinite" />
  </ellipse>
</svg>